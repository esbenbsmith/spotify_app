<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Music Searcher</title>
		 <!-- bootstrap css -->
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	  <!-- custom styles -->
	  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-offset-3 col-md-6">
				<center><h1>The Song Searcher</h1></center>
			</div>
		</div>



		<div class="row">
			<div class="col-md-offset-3 col-md-6">
				<form class="text-center" id="music">
	          		<div class="form-group">
	          			<input class="form-control" id="user_input" placeholder="What song are you looking for?" autofocus>
	            		
	          		</div>
	          	</form>
			</div>
		</div>
	</div>
	<script type="text/template" id="template">
    		<div class="searchresults">
      			<p>
        			<span class="openinput"><%= song %> 
        			<br>
        			<br>
        			 <%= artist %></span>
        			&nbsp;
        			<button type="button" class="close delete" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      			</p>	
      			<hr>
    		</div>
  		</script>


	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

	  <!-- bootstrap js -->
	  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	  <!-- underscore -->
	  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

	  <!-- custom script -->
	  <script type="text/javascript" src="script.js"></script>	
</body>
</html>
