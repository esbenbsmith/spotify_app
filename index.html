<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Music Searcher</title>
		 <!-- bootstrap css -->
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	  <!-- custom styles -->
	  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-offset-3 col-md-6">
				<center><img id="vinyl" src="vinyl.jpg" alt="vinyl"></center>
			</div>
		</div>
		<div class="row">
			<div class="col-md-offset-3 col-md-6">
				<center><h1>The Song Searcher</h1></center>
			</div>
		</div>



		<div class="row">
			<div class="col-md-offset-3 col-md-6">
				<form class="text-center" id="spotify-search" >
	          		<div class="form-group">
	          			<input class="form-control" id="track" placeholder="What song are you looking for?" autofocus>
	            		
	          		</div>
	          		<div class="form-group">
            			<input type="submit" class="btn btn-success" value="Search">
         			</div>
	          	</form>
	          	<hr>
          			<img src="loading.gif" width="80" id="loading">
        	</div>
        			<div id="results"></div>
		</div>
	</div>
	



		<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

	  <!-- bootstrap js -->
	  	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	  <!-- underscore -->
	  	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

	  <!-- custom script -->
	  	<script type="text/javascript" src="script.js"></script>	

		<script type="text/template" id="track-template">
		    <div class="track">
		      <div class="row">
		        <div class="col-xs-offset-4 col-xs-4">
		          <img src="<%= albumArt %>" class="img-responsive">
		        </div>
		        <div class="col-xs-offset-4 col-xs-4">
		          <p>
		            <strong><%= name %></strong><br> by <%= artist %>
		          </p>
		          <div class="col-xs-offset-8 col-xs-4">
		          <p>
		            <a href="<%= previewUrl %>" target="_blank" class="btn btn-sm btn-default">Preview <span class="glyphicon glyphicon-play"></span></a>
		          </p>
		          </div>
		        </div>
		      </div>
		      <hr>
		    </div>
  		</script>
</body>
</html>
